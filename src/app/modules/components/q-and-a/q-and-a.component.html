<article *ngIf="currentQuestion">
  <p-card header="Pregunta {{ currentQuestionIndex + 1 }}">
    <p class="m-0">
      {{ currentQuestion.question }}
    </p>

    <ng-template pTemplate="footer">
      <div class="flex gap-3">
        <input
          type="text"
          [(ngModel)]="userInput"
          [disabled]="isCorrect"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary"
        />
        <button
          (click)="checkAnswer()"
          [disabled]="isCorrect"
          class="bg-primary border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700"
        >
          Responder
        </button>
      </div>
      <small *ngIf="showError" class="text-red-600"
        >Respuesta incorrecta. Por favor, int√©ntalo de nuevo.</small
      >
    </ng-template>
  </p-card>
</article>
